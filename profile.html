<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Spotta-Profile</title>
 <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
 <div class="profile-container">
    <div class="profile-top">
     <div class="top-left">
        <img src="/css/WhatsApp Image 2024-05-31 at 3.05.41 PM.jpeg" alt="">
     </div>   
     <div class="top-right">
        <p>Click to upload or drag and drop</p>
        <p>SVG, PNG, JPG, GIF, (max . 800*400px)</p>
     </div>   

    </div>
    <div class="profile-buttom">
        <form action="" class="Name">
            <p>Full Name</p>
            <input type="text" class="input-box">
        </form>
        <form action="" class="Name">
            <p>Username</p>
            <input type="text" class="input-box">
        </form>
        <form action="" class="Name">
            <p>Email Address</p>
            <input type="text" class="input-box">
        </form>
        <form action="" class="Name">
            <p>Phone number</p>
            <input type="text" class="input-box">
        </form>
        <form action="" class="Name">
            <p>Location</p>
            <input type="text" class="input-box">
        </form>
    </div>
    <div class="last">
        <button class="one" id="two">
            cancel
        </button>
        <button class="one">
            save changes
        </button>
    </div>
 </div>
 
</body>

</html>
